<!DOCTYPE html>
<html>
<head>
    <title>Сайт полиции - Розыск</title>
    <style>

            padding: 20px;
        }

        }

            width: 250px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

</html>
